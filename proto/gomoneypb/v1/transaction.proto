syntax = "proto3";

package gomoneypb.v1;

import "google/protobuf/timestamp.proto";

message Transaction {
  int64 id = 1;

  string source_amount = 2;
  string source_currency = 3;

  optional string fx_source_amount = 20;
  optional string fx_source_currency = 21;

  string destination_amount = 4;
  string destination_currency = 5;

  int32 source_account_id = 6;
  int32 destination_account_id = 7;

  repeated int32 tag_ids = 8;

  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
  google.protobuf.Timestamp transaction_date = 11;

  TransactionType type = 12;

  string notes = 13;
  map<string, string> extra = 14;
  string title = 15;

  optional int32 display_order = 18;
  repeated string internal_reference_numbers = 22;

  optional int32 category_id = 19;
  optional string group_key = 23;
}

enum TransactionType {
  TRANSACTION_TYPE_UNSPECIFIED = 0;
  TRANSACTION_TYPE_TRANSFER_BETWEEN_ACCOUNTS = 1;
  TRANSACTION_TYPE_INCOME = 2;
  TRANSACTION_TYPE_EXPENSE = 3;
  TRANSACTION_TYPE_REVERSAL = 4;
  TRANSACTION_TYPE_ADJUSTMENT = 5;
}
