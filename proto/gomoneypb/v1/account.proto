syntax = "proto3";

package gomoneypb.v1;

import "google/protobuf/timestamp.proto";

message Account {
  int32 id = 1;

  string name = 2;
  string currency = 3;

  string current_balance = 4;

  map<string, string> extra = 5;

  google.protobuf.Timestamp updated_at = 6;
  optional google.protobuf.Timestamp deleted_at = 7;

  AccountType type = 8;
  string note = 9;
  optional string liability_percent = 10;
  string iban = 11;
  string account_number = 12;
  optional int32 display_order = 13;

  int64 flags = 14;
}

enum AccountType {
  ACCOUNT_TYPE_UNSPECIFIED = 0;
  ACCOUNT_TYPE_ASSET = 1;
  ACCOUNT_TYPE_LIABILITY = 4;
  ACCOUNT_TYPE_EXPENSE = 5;
  ACCOUNT_TYPE_INCOME = 6;
  ACCOUNT_TYPE_ADJUSTMENT = 7;
}
